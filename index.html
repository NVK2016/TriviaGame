
<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <!-- Cross Browser Compatability -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!--Custom CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Google Fonts -->
        
        <!-- Animation CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
  

        <h1 id="gameHeading" class="animate infinite swing delay-5s">Total Trivia Game</h1>

        <div id="psyGame">
            <br />
            <p id="direction-text">Guess what letter I'm thinking of !!!</p>
            <p>Press any key to start playing</p>
            <br />
            <p id="wins-text">Wins:</p>
            <p id="losses-text">Losses:</p>
            <p id="guessLeft-text">Guesses Left:</p>
            <p id="userInput-text">Your Guesses so far:</p>
            <!-- <p id="computer-text">Computer Guesses so far:</p> -->
           

        </div>

        <!-- Link to javascript file -->
        <script src="assets/javascript/game.js"> </script>
    </body>

</html>
